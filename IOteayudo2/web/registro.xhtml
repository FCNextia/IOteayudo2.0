<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Registro</title>
        <link rel="stylesheet" href="resource/css/bootstrap.min.css"/>
    </h:head>
    <h:body>

        <div class="container">
            <br></br>
    
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
          <img src="resource/img/IOteAyudo.png" class="img-responsive img" alt=""></img>
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-right" role="search">
      <h:link value="Busca Tutor" outcome="busquedasl.xhtml" class="btn btn-primary"/>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><h:link value="Registro" outcome="registro"/></li>
        <li><h:link value="Iniciar sesión" outcome="iniciosesion"/></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

            <br></br>  
            <br></br>
            <br></br>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="well">
      <h3 class="text-center">Registro</h3>
      <p><h:messages infoStyle="color: blue;list-style:none;"/></p>
      <br></br>
    <h:form>
      <br></br>
      <h:inputText pt:placeholder="Nombre: " value="#{altaUsuario.nombre}" class="form-control"/>
      <br></br>
      <h:inputText pt:placeholder="Apellido paterno: " value="#{altaUsuario.apellidop}" class="form-control"/>
      <br></br>
      <h:inputText pt:placeholder="Apellido materno: " value="#{altaUsuario.apellidom}" class="form-control"/>
      <br></br>
      <h:inputText pt:placeholder="Correo electrónico: " value="#{altaUsuario.correo}" class="form-control"/>
      <br></br>
      <h:inputSecret pt:placeholder="Contraseña: " value="#{altaUsuario.contrasenia}" class="form-control"/>
      <br></br>
      <h:inputSecret pt:placeholder="Confirma tu contraseña: " value="#{altaUsuario.confirmacion}" class="form-control"/>
      <br></br>
      <div class="row">
          <div class="col-md-3 col-md-offset-1">
              <h2>Soy: </h2>
          </div>
          <div class="col-md-8">      
              <br/>
          <h:selectOneMenu value="#{altaUsuario.esTutor}" class="form-control">
            <f:selectItem itemValue="true" itemLabel="Tutor" />
            <f:selectItem itemValue="false" itemLabel="Alumno" />	   							
          </h:selectOneMenu>	
          </div>
      </div>
      <!--
      <div class="row">
          <div class="col-md-6">
              <h3><h:selectBooleanCheckbox value="#{altaUsuario.esTutor}"/>Tutor</h3>
          </div>
          <div class="col-md-6">
              <h3><h:selectBooleanCheckbox value="#{altaUsuario.esAlumno}"/>Alumno</h3>
          </div>
      </div>
      -->
            
      <br></br>
        <h:commandButton value="Registrarse" action="#{altaUsuario.darDeAltaUsuario()}" class="btn btn-primary btn-lg btn-block"/>
    </h:form>
        <hr></hr>
        <div class="row">
          <div class="col-md-5 col-md-offset-1">
        <h5>¿Ya eres miembro?</h5>
            
          </div>
          <div class="col-md-6">
        <button class="btn btn-default btn-block"><h:link value="Iniciar sesión" outcome="iniciosesion"/></button>
            
          </div>
        </div>

    </div>
  </div>
</div>
  </div>
        
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="resource/js/bootstrap.min.js"></script>
    </h:body>
</html>
