  <h:head>
    <title>Buscar Tutor | IOteAyudo</title>
    <link rel="stylesheet" href="resource/css/bootstrap.min.css"/>
  </h:head>
  <h:body>
    <br/>
    
    <div class="container">        
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <h:link outcome="perfilalumno" class="navbar-brand">
            <img src="resource/img/IOteAyudo.png" class="img-responsive img" alt=""></img>
        </h:link>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
     
      <form class="navbar-form navbar-right" role="search">
      <h:link value="Busca Tutor" outcome="busquedalg.xhtml" class="btn btn-primary"/>
      </form>
      <h:form>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">#{cerrarSesion.correo}<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><h:link value="Perfil" outcome="perfilalumno"/></li>
            <li><h:link value="Historial de asesorías" outcome="historialasesoriasalumno"/></li>
            <li><h:link value="Configuración" outcome="configuracionalumno"/></li>
            <li role="separator" class="divider"></li>
            <li><h:commandLink action="#{cerrarSesion.cerrarSession()}" value="Cerrar Sesion" /></li>

  </div><!-- /.container-fluid -->
</nav>
    </div> 
    <br/>
    
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          
          
          <h1>Buscar Tutor</h1>
          <p><h:messages infoStyle="color: blue;list-style:none;"/></p>
          <h:form>
            <div class="input-group">
              
              <h:inputText pt:placeholder="Busca tutor por la materia que quieres reforzar" 
                           value="#{buscarTutor.materia}" label="Buscar" class="form-control"/>
              <c:set var="materia" value="#{buscarTutor.materia}"/>
              <span class="input-group-btn">
                <h:commandButton action="#{buscarTutor.encontrarTutor()}" value="Buscar" class="btn btn-default"/>
              </span>
            </div>
          <h:dataTable value="#{buscarTutor.tutores}" var="tutor" class="table">
            <h:column>
              <h:link value="#{tutor.nombreUsuario}" outcome="tutor">
                <f:param name="nombre_usario" value="#{tutor.nombreUsuario}"/>
              </h:link>
            </h:column>
            <h:column>
              <h:link value="#{tutor.app}" outcome="tutor">
                <f:param name="apellido_paterno_usuario" value="#{tutor.app}"/>
              </h:link>
            </h:column>
            <h:column>
              <h:link value="#{tutor.apm}" outcome="tutor">
                <f:param name="apellido_materno_usuario" value="#{tutor.apm}"/>
              </h:link>
            </h:column>
              <h:column>
                  <h:commandButton value="Solicitar asesoría" action="#{procesarSolicitudes.preparaSolicitud(materia, tutor.idUsuario, tutor.nombreUsuario)}" class="btn btn-success"/>             
               
              </h:column>
          </h:dataTable>
          </h:form>
        </div>
      </div>
    </div>
    <div class="container">
    <br></br>
    <br></br>
  <div class="col-md-12 text-center">
    <p>IO te Ayudo 2016. Todos los derechos reservados.</p>
  </div>
</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="resource/js/bootstrap.min.js"></script>
  </h:body>
</html>
