 <div class="container">
    <div class="row">
        <div class="col-md-12">     
        <h1>Buscar Tutor</h1>
        <h:form>
            <div class="input-group">
            <h:inputText value="#{buscarTutor.materia}" label="Buscar" class="form-control"/>
            <span class="input-group-btn">
                <h:commandButton action="#{buscarTutor.encontrarTutor()}" value="Buscar" class="btn btn-default"/>
            </span>
            </div>
        </h:form>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
            
        <h:dataTable value="#{buscarTutor.tutores}" var="tutor" class="table-bordered">
            <h:column>
                <h:link value="#{tutor.nombreUsuario}" outcome="tutor">
                    <f:param name="nombre_usario" value="#{tutor.nombreUsuario}"/>
                </h:link>
            </h:column>
            <h:column>
                <h:link value="#{tutor.apellidoPaternoUsuario}" outcome="tutor">
                    <f:param name="apellido_paterno_usuario" value="#{tutor.apellidoPaternoUsuario}"/>
                </h:link>
            </h:column>
            <h:column>
                <h:link value="#{tutor.apellidoMaternoUsuario}" outcome="tutor">
                    <f:param name="apellido_materno_usuario" value="#{tutor.apellidoMaternoUsuario}"/>
                </h:link>
            </h:column>
            <h:column>
                <h:link value="#{tutor.telefonoUsuario}" outcome="tutor">
                    <f:param name="telefono_usuario" value="#{tutor.apellidoMaternoUsuario}"/>
                </h:link>
            </h:column>
        </h:dataTable>
        </div>
        </div>
</div>
</div>
</div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="resource/js/bootstrap.min.js"></script>
    </h:body>
