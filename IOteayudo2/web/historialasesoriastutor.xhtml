<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
  <h:head>
    <title>IOteayudo</title>
    <link rel="stylesheet" href="resource/css/bootstrap.min.css"/>
  </h:head>
  <h:body>
    <br/>
    
    <div class="container">        
      <nav class="navbar navbar-default">
	<div class="container-fluid">
	  <!-- Brand and toggle get grouped for better mobile display -->
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
	    </button>
	    <a class="navbar-brand" href="#">
              <img src="resource/img/IOteAyudo.png" class="img-responsive img" alt=""></img>
	    </a>
	  </div>

	  <!-- Collect the nav links, forms, and other content for toggling -->
	  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	    <form class="navbar-form navbar-right" role="search">
	      <h:link value="Busca Tutor" outcome="busquedalg.xhtml" class="btn btn-primary"/>
	    </form>
            <h:form>  
	    <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
		  #{cerrarSesion.correo}<span class="caret"></span>
		</a>
		<ul class="dropdown-menu">
		  <li><a href="#">Perfil</a></li>
		  <li><a href="#">Configuración</a></li>
		  <li role="separator" class="divider"></li>
                  <li><h:commandLink action="#{cerrarSesion.cerrarSession()}" value="Cerrar Sesion"/></li>

	    </ul>

	  </div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
      </nav>
    </div> 
    <br/>
    
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          
          
         <h1>Solicitudes pendientes</h1>
          <h:form>
              <h:dataTable value="#{mostrarHistorial.obtenSolicitudesTutor()}" var="solicitud1" class="table">
            <h:column>
                <f:facet name="header">Id solicitud</f:facet>
                <h:link value="#{solicitud1.idAsesoria}" outcome="solicitud1">
                    <f:param name="id" value="#{solicitud1.idAsesoria}"/>
              </h:link>
            </h:column>
                  <h:column>
                <f:facet name="header">Alumno</f:facet>
                <h:link value="#{solicitud1.alumno.usuario.nombreUsuario}" outcome="solicitud1">
                    <f:param name="nombre_alumno" value="#{solicitud1.alumno.usuario.nombreUsuario}"/>
              </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">Tutor</f:facet>
                <h:link value="#{solicitud1.tutor.usuario.nombreUsuario}" outcome="solicitud1">
                    <f:param name="nombre_tutor" value="#{solicitud1.tutor.usuario.nombreUsuario}"/>
              </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">Dirección</f:facet>
                <h:link value="#{solicitud1.direccion}" outcome="solicitud1">
                    <f:param name="dirección" value="#{solicitud1.direccion}"/>
              </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">Fecha</f:facet>
                <h:link value="#{solicitud1.fecAsesoria}" outcome="solicitud1">
                    <f:param name="fecha" value="#{solicitud1.fecAsesoria}"/>
              </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">Detalles</f:facet>
                <h:link value="#{solicitud1.comentario}" outcome="solicitud1">
                    <f:param name="detalles" value="#{solicitud1.comentario}"/>
              </h:link>
            </h:column>
            <h:column>
                <h:commandButton value="Aceptar" action="#{procesarSolicitudes.aceptaSolicitud(solicitud1.idAsesoria)}" class="btn btn-danger"/>             
            </h:column>
                  <h:column>
                      <h:commandButton value="Rechazar" action="#{procesarSolicitudes.rechazaSolicitud(solicitud1.idAsesoria)}" class="btn btn-danger"/>             
            </h:column>
          </h:dataTable>
          </h:form>
         
         <h1>Asesorías aprobadas</h1>
          <h:form>
              <h:dataTable value="#{mostrarHistorial.obtenSolicitudesAprobadasTutor()}" var="solicitud2" class="table">
            <h:column>
                <f:facet name="header">Id solicitud</f:facet>
                <h:link value="#{solicitud2.idAsesoria}" outcome="solicitud">
                    <f:param name="id" value="#{solicitud2.idAsesoria}"/>
              </h:link>
            </h:column>
                  <h:column>
                <f:facet name="header">Alumno</f:facet>
                <h:link value="#{solicitud2.alumno.usuario.nombreUsuario}" outcome="solicitud">
                    <f:param name="nombre_alumno" value="#{solicitud2.alumno.usuario.nombreUsuario}"/>
              </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">Tutor</f:facet>
                <h:link value="#{solicitud2.tutor.usuario.nombreUsuario}" outcome="solicitud">
                    <f:param name="nombre_tutor" value="#{solicitud2.tutor.usuario.nombreUsuario}"/>
              </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">Dirección</f:facet>
                <h:link value="#{solicitud2.direccion}" outcome="solicitud">
                    <f:param name="dirección" value="#{solicitud2.direccion}"/>
              </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">Fecha</f:facet>
                <h:link value="#{solicitud2.fecAsesoria}" outcome="solicitud">
                    <f:param name="fecha" value="#{solicitud2.fecAsesoria}"/>
              </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">Detalles</f:facet>
                <h:link value="#{solicitud2.comentario}" outcome="solicitud">
                    <f:param name="detalles" value="#{solicitud2.comentario}"/>
              </h:link>
            </h:column>
                  <h:column>
                <h:commandButton value="Cancelar" action="#" class="btn btn-danger"/>             
            </h:column>
            <h:column>
                <h:commandButton value="Terminar asesoría" action="#" class="btn btn-danger"/>             
            </h:column>
          </h:dataTable>
          </h:form>
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="resource/js/bootstrap.min.js"></script>
  </h:body>
</html>
