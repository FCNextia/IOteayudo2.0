<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="well">
      <h1>Dar de alta materia</h1>
      <hr></hr>
      <div class="row">
          <div class="col-md-10 col-md-offset-1">
              <h:form>
                  <p>Por favor, llena los siguientes campos: </p>
                  <div class="row">
                      <div class="col-md-6">
                          <p>Selecciona una materia: </p>
                          <p><h:selectOneListbox value="#{altaMateria.idMateria}">
                                  <f:selectItem itemValue="1" itemLabel="Matemáticas"/>
                                  <f:selectItem itemValue="2" itemLabel="Física" />
                                  <f:selectItem itemValue="3" itemLabel="Química" />
                                  <f:selectItem itemValue="4" itemLabel="Biología" />
                                  <f:selectItem itemValue="5" itemLabel="Informática" />
                                  <f:selectItem itemValue="6" itemLabel="Historia"/>
                                  <f:selectItem itemValue="7" itemLabel="Geografía"/>
                                  <f:selectItem itemValue="8" itemLabel="Literatura"/>
                                  <f:selectItem itemValue="9" itemLabel="Derecho"/>
                              </h:selectOneListbox>
                          </p>
                          <br/>
                          <h:commandButton value="Agregar Materia" action="#{altaMateria.daDeAltaMateria()}" class="btn btn-lg btn-primary btn-block"/>
                      </div>
                  </div>
              </h:form>
          </div>
      </div>
      <h1>Configuración</h1>
      <hr></hr>
<div class="row">   
    <div class="col-md-10 col-md-offset-1">
        <h:form>
            <p>Por favor, llena los siguientes campos: </p>
            <div class="row">
                <div class="col-md-6">
                    <p><h:inputText pt:placeholder="Nombre: " value="#{actualizarDatosTutor.nombre}" class="form-control"/></p>
                    <p><h:inputText pt:placeholder="Apellido paterno: " value="#{actualizarDatosTutor.apellidop}" class="form-control"/></p>
                    <p><h:inputText pt:placeholder="Apellido materno: " value="#{actualizarDatosTutor.apellidom}" class="form-control"/></p>
                    <p><h:inputText pt:placeholder="Teléfono celular: " value="#{actualizarDatosTutor.celular}" class="form-control"/></p>
                </div>
                <div class="col-md-6">
                    <p><h:inputSecret pt:placeholder="Contraseña: " value="#{actualizarDatosTutor.contrasenia}" class="form-control"/></p>
                    <p><h:inputSecret pt:placeholder="Confirma tu contraseña: " value="#{actualizarDatosTutor.confirmacion}" class="form-control"/></p>
                    <br></br>
                    <p><b>Nivel de estudios</b></p>
                    <h:selectOneMenu value="#{actualizarDatosTutor.escolaridad}">
                          <f:selectItem itemValue="Bachillerato" itemLabel="Bachillerato"/>
                          <f:selectItem itemValue="Licenciatura" itemLabel="Licenciatura"/>
                          <f:selectItem itemValue="Maestría" itemLabel="Maestría"/>
                          <f:selectItem itemValue="Doctorado" itemLabel="Doctorado"/>
                      </h:selectOneMenu>
                    <br></br>
                    <br></br>
                    <p><h:inputTextarea pt:placeholder="Acerca de ti: " value="#{actualizarDatosTutor.acercaDeMi}" class="form-control"/></p>
                    <br/>
                    <h:commandButton value="Actualizar Datos" action="#{actualizarDatosTutor.actualizarDatos()}" class="btn btn-lg btn-primary btn-block"/>
                    <br></br>
                    <h:commandButton value="Dar de baja" action="#{bajaUsuario.darBaja()}" class="btn btn-primary btn-lg btn-block "/>
                </div>
            </div>
            
        </h:form>
    </div>
</div>
</div>
</div>       
</div>            
</div>
