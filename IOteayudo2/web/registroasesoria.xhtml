<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Solicitar asesoria</title>
        <link rel="stylesheet" href="resource/css/bootstrap.min.css"/>
    </h:head>
    <h:body>

        <div class="container">
            <br></br>
    
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
          <img src="resource/img/IOteAyudo.png" class="img-responsive img" alt=""></img>
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-right" role="search">
      <h:link value="Busca Tutor" outcome="busquedasl.xhtml" class="btn btn-primary"/>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><h:link value="Registro" outcome="registro"/></li>
        <li><h:link value="Iniciar sesión" outcome="iniciosesion"/></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

            <br></br>  
            <br></br>
            <br></br>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="well">
      <h3 class="text-center">Solicitud</h3>
      <p><h:messages infoStyle="color: blue;list-style:none;"/></p>
      <br></br>
    <h:form>
        <p><center>Por favor, llena los siguientes datos, para solicitar "#{procesarSolicitudes.materia}" con #{procesarSolicitudes.nombreTutor}</center></p>
      <br></br>
      <h:inputText pt:placeholder="Fecha, ejemplo: 27-10-1993" id="date" value="#{procesarSolicitudes.fecha}"
			size="20" required="true" >
					
			<f:convertDateTime pattern="d-M-yyyy" />
		  </h:inputText>
      <br></br>
      <h:inputTextarea pt:placeholder="Dirección: " value="#{procesarSolicitudes.direccion}" class="form-control"/>
      <h:inputTextarea pt:placeholder="Más detalles, incluye aquí información adicional sobre la asesoría de ser necesario" value="#{procesarSolicitudes.detalles}"/>
      <br></br>
      <h:commandButton value="Enviar solicitud" action="#{procesarSolicitudes.enviaSolicitud()}" class="btn btn-primary btn-lg btn-block"/>
    </h:form>
        <hr></hr>
        <div class="row">
          <div class="col-md-5 col-md-offset-1">
        <h5>¿Ya eres miembro?</h5>
            
          </div>
          <div class="col-md-6">
        <button class="btn btn-default btn-block"><h:link value="Iniciar sesión" outcome="iniciosesion"/></button>
            
          </div>
        </div>

    </div>
  </div>
</div>
  </div>
        
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="resource/js/bootstrap.min.js"></script>
    </h:body>
</html>
