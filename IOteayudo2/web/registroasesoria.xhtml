    <h:head>
        <title>Solicitar asesoria | IOteAyudo</title>
        <link rel="stylesheet" href="resource/css/bootstrap.min.css"/>
    </h:head>
    <h:body>

        <div class="container">
            <br></br>
    
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <h:link outcome="perfilalumno" class="navbar-brand">
            <img src="resource/img/IOteAyudo.png" class="img-responsive img" alt=""></img>
        </h:link>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
     
      <form class="navbar-form navbar-right" role="search">
      <h:link value="Busca Tutor" outcome="busquedalg.xhtml" class="btn btn-primary"/>
      </form>
      <h:form>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">#{cerrarSesion.correo}<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><h:link value="Perfil" outcome="perfilalumno"/></li>
            <li><h:link value="Historial de asesorías" outcome="historialasesoriasalumno"/></li>
            <li><h:link value="Configuración" outcome="configuracionalumno"/></li>

</nav>

            <br></br>  
            <br></br>
            <br></br>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="well">
        <h3 class="text-center"><b>Solicitud</b></h3>
      <p><h:messages infoStyle="color: blue;list-style:none;"/></p>
      <br></br>
    <h:form>
        <h5><b><center>Por favor, llena los siguientes datos, para solicitar "#{procesarSolicitudes.materia}" con #{procesarSolicitudes.nombreTutor}</center></b></h5>
      <br></br>
      <h:inputText pt:placeholder="Fecha, ejemplo: 27-10-1993" id="date" value="#{procesarSolicitudes.fecha}"
			size="20" required="true" class="form-control">
					
			<f:convertDateTime pattern="d-M-yyyy" />
		  </h:inputText>
      <br></br>
      <h:inputTextarea pt:placeholder="Dirección: " value="#{procesarSolicitudes.direccion}" class="form-control"/>
        <br/>
      <h:inputTextarea pt:placeholder="Más detalles, incluye aquí información adicional sobre la asesoría de ser necesario" value="#{procesarSolicitudes.detalles}" class="form-control"/>
      <br></br>
      <h:commandButton value="Enviar solicitud" action="#{procesarSolicitudes.enviaSolicitud()}" class="btn btn-success btn-lg btn-block"/>
    </h:form>

    </div>
  </div>
</div>
  </div>
   <div class="container">
    <br></br>
    <br></br>
  <div class="col-md-12 text-center">
    <p>IO te Ayudo 2016. Todos los derechos reservados.</p>
  </div>
</div>     
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
